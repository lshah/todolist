<!DOCTYPE html>

<html>
	<head>
		 <meta charset="utf-8">
		<title>To Do List</title>
		<link rel="stylesheet" href="main.css">
		<!--<link rel="stylesheet" href="responsive.css">-->
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC|Roboto" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<div id="wrapper">
			<div id="header">
				<h1>todos</h1>
			</div>
				
			
				<input type="text" placeholder="Add Item" id="todotext" onkeypress="enterEvent(event)">
				<input type="submit" value="+" id="btn">
							
				<div id="list">
				</div>
			
			
				<script src="function.js"></script>
				<footer>
				<ul>
				<li id ="numberOfTasks" onload="countTasks()"></li>
				<li><a href="" id="checkAll" onclick="checkAllTasks()">Complete All</a></li>
				<li><a href="" id ="clearList" onclick="clearTasksList()" onload="showFooter()">Clear List</a></li>
								
				</ul>
				</footer>		
			</div>
	</body>
	
</html>
